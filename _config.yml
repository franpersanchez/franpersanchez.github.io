defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      author_profile: true
      share: true

tag_archive:
  type: liquid
  path: /tags/

# These settings essentially say output index.html files for each portfolio
# document in _portfolio at _site/portfolio/<document-filename>/.
collections:
  projects:
    output: true
    permalink: /:collection/:path/

analytics:
  provider: "google"
  google:
    tracking_id: "G-PDD9DXLJCD"
    anonymize_ip: false # default
  
# fixes "No GitHub API authentication" error
github: [metadata]
